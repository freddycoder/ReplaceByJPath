name: Powershell Gallery

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Executer le script des essais
      run: .\tests\replaceByJPathTest.ps1
      shell: powershell
      
    - name: Publier le script sur Powershell Gallery
      run: Publish-Script -Path .\replaceByJPathFunction.ps1 -NuGetApiKey ${{ secrets.POWERSHELL_GALLERY_API_KEY }}
      shell: powershell
